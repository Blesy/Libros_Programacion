title: "You Don't Know JS Yet: Get Started (Español)"
description: "Una serie de libros sobre JavaScript. El objetivo de este nuevo conjunto de libros es mantenerse al día con el cambiante paisaje de JavaScript, mientras que el primer conjunto de libros se centró en el lenguaje en sí. El nuevo conjunto de libros también se centra en el nuevo paradigma de JavaScript que ha surgido en los últimos años. El objetivo es proporcionar una visión general de los nuevos tipos de patrones que son posibles gracias a JavaScript, así como también discutir los nuevos tipos de características que se están desarrollando para mejorar el lenguaje en sí mismo."
author: "Kyle Simpson"
language: "es"
